<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Join Today</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button id="login-tab" class="active" onclick="showLogin()">Log In</button>
                <button id="signup-tab" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Log In -->
            <form id="login-form">
                <h2>Log In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>

            <!-- Sign Up -->
            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
            </form>
        </div>
    </div>

</body>
</html>
